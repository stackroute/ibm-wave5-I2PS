<body class="view">
        <div class="mask rgba-gradient">

    <div class="bg-image">

<br>
<br>
        <div class="wrapper">
            <a (click)="routeDetail()"  mdbBtn color="white" outline="true" mdbWavesEffect>POST AN IDEA</a>
          </div>




<div class="mycontainer">

  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-5">MY IDEAS</h2>
  <h3 class="h1-responsive font-weight-bold text-center my-5">{{nopost}}</h3>
  <!-- Section description -->


  <section class="details-card">	
     <div class="container">
       
       <div class="row">
         <div class="col-md-4" *ngFor = "let a of ideaData" >
           <div class="card-content">
             <div class="card-img">
               <img src="https://images.unsplash.com/photo-1474631245212-32dc3c8310c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=924&q=80" alt="">
               <span><h4>Idea</h4></span>
               <a (click)="getAllIdeaDetail(a.title)" class="btn-card">VIEW DETAILS</a>  

             </div>
             <div class="card-desc">
               <p>{{a.title}}</p>
               <p>{{a.description}}</p>
               <p>{{a.domain}}</p>
               <p>{{a.subDomain}}</p>
               <!-- <p>Roles</p> -->
               <div class="wrapper">
                 <a (click)="getAllIdeaDetail(a.title)" class="btn-card">VIEW DETAILS</a>  
               </div> 
             </div>
           </div>
         </div>
         </div>
        </div>
         </section>

      </div>

    </div>
  </div>
</body>
<!-- details card section starts from here -->
