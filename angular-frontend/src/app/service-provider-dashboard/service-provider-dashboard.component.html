<body class="view">
    <div class="mask rgba-gradient">
<div class="bg-image">

    <section class="details-card">
        <h2 class="h1-responsive font-weight-bold text-center my-5">RECOMMENDED IDEAS</h2>
	
       <div class="container">
         
         <div class="row">
           <div class="col-md-4" *ngFor="let data of recommendedIdeas">
             <div class="card-content">
               <div class="card-img">
                 <img src="https://images.unsplash.com/photo-1474631245212-32dc3c8310c6?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=924&q=80" alt="">
                 <span><h4>Idea</h4></span>
               </div>
               <div class="card-desc">
             
                 <p>{{data.ideaTitle}}</p>
                 <p>{{data.ideaDescription}}</p>
                 <p>{{data.domain}}</p>
                 <p>{{data.subDomain}}</p>
                 <p>{{data.roles}}</p>
                 <div class="wrapper">
                   <a (click)="applyForAnIdea(title.value)" class="btn-card">Apply</a>  
                 </div> 
               </div>
             </div>
           </div>
           </div>
           </div>
    </section>
</div>
</div>
