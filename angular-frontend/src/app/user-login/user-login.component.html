	<div class="view">

		<div class="container">
		  <!--Grid row-->
		  <div class="row">
			<!--Grid column-->
			<div class="col-md-6 white-text text-center text-md-left mt-xl-5 mb-5 wow fadeInLeft" data-wow-delay="0.3s">
			  <h1 class="h1-responsive font-weight-bold mt-sm-5">Where ideas become reality.</h1>

			  <!-- <a mdbBtn color="white" mdbWavesEffect>I want to post an Idea</a> -->
			  <a routerLink='/innovatorregistration' mdbBtn color="white" outline="true" mdbWavesEffect>I WANT TO POST AN IDEA</a>

				<div class="container">
					<div class="d-flex justify-content-center h-100">
							<div class="card">
									<div class="card-header">
											<h3>Login</h3>
										
									</div>
									
									<div class="card-body">
											<form>
													<div class="input-group form-group">
															<div class="input-group-prepend">
																	<span class="input-group-text"><i class="fas fa-user"></i></span>
															</div>
															<input type="text" #emailId  id="user" class="form-control" placeholder="Username">
															
													</div>
													<div class="input-group form-group">
															<div class="input-group-prepend">
																	<span class="input-group-text"><i class="fas fa-key"></i></span>
															</div>
															<input type="password" #password id="pass" class="form-control" placeholder="Password">
													</div>
												
													<div *ngIf = "loggedIn"> You are Invalid User!!!</div>
													<div class="form-group" #login>
															<input (click)="authenticateUser(emailId.value, password.value)" type="submit" value="Login" class="btn float-right login_btn">
													</div>
											</form>
										</div>
