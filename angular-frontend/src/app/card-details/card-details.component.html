
<div class="modal fade" id="cardDetail" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title">{{arrayOfIdeas.ideaTitle}}</h5>
        <button type="button" (click)="onClose()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{arrayOfIdeas.ideaDescription}}
        <br>
       DOMAIN : {{arrayOfIdeas.ideaDomain}}
        <br>
       SUBDOMAIN : {{arrayOfIdeas.ideaSubDomain}}
        <br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">APPLY</button>
      </div>
    </div>
  </div>
</div>
